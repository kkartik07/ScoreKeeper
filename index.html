<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="head">SCORE KEEPER</div>
      <img src="images/pp.jpg" alt="ping pong" id="img">
      <h1><span id="a" class="score">0</span> - <span id="b" class="score">0</span></h1>
      <div class="buttons">
          <button id="p1">+1 Player 1</button>
          <button id="reset">Reset</button>
          <button id="p2">+1 Player 2</button>
      </div>
      <div id="select">
          <span>Select the maximum score:</span>
          <select name="maxscore" id="maxscore">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
      </select>
    </div>
   </div> 
   <script src="app.js"></script>
</body>
</html>
